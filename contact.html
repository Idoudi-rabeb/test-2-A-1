            <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-sm-12">

        <div class="section general-info">
            <h2>General Information</h2>
            <form>
                <label>Title</label>
                <input type="text" placeholder="Title">
                
                <label>First Name</label>
                <input type="text" placeholder="First Name">

                <label>Last Name</label>
                <input type="text" placeholder="Last Name">

                <label>Position</label>
                <input type="text" placeholder="Position">

                <label>Company</label>
                <input type="text" placeholder="Company">

                <label>Business Arena</label>
                <input type="text" placeholder="Business Arena">

                <label>Employees</label>
                <input type="number" placeholder="Employees">
            </form>
        </div>

        </div>
        <div class="section contact-details">
            <h2>Contact Details</h2>
            <form>
                <label>Street + Nr</label>
                <input type="text" placeholder="Street + Nr">

                <label>Additional Information</label>
                <input type="text" placeholder="Additional Information">

                <label>Zip Code</label>
                <input type="text" placeholder="Zip Code">

                <label>Place</label>
                <input type="text" placeholder="Place">

                <label>Country</label>
                <input type="text" placeholder="Country">

                <label>Phone Number</label>
                <input type="text" placeholder="Phone Number">

                <input type="checkbox"> I do accept the <a href="#">Terms and Conditions</a>

                <button type="submit">Register Badge</button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
